<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap" rel="stylesheet">
    <title>Etch a Sketch</title>
</head>

<body>
    <div id="wrapper">
        <div id="container" class="outer-shell">
            <div id="title">
                <span>digi-coder</span>
            </div>
            <div id="grid-container" class="medium-grid-default inner-shell">

            </div>
            <div id="controls">
                <div id="controls-left">
                    <p>Grid Density:</p>
                    <button class="size small">Small</button>
                    <button class="size medium">Medium</button>
                    <button class="size large">Large</button>
                </div>
                <div id="controls-right">
                    <p>Color:</p>
                    <button class="color gray">Gray</button>
                    <button class="color black">Black</button>
                    <button class="color rainbow">Rainbow</button>
                </div>
                <button class="erase">Erase</button>
            </div>
        </div>
        <div id="footer">
            <a href="https://github.com/digi-coder" target="_blank"><span>Built by digi-coder</span></a>
        </div>
    </div>
    <script src="js/eas.js"></script>
</body>
</html>
